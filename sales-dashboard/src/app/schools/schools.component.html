<h5 class="text-2xl text-gray-600 font-medium mb-5 block">School Management</h5>
  
<!-- component -->
<div class="bg-white p-1 rounded-md w-full">
    <input type="text" [(ngModel)]="searchText" placeholder="Search schools...">

		<div>
			<div class="-mx-1 sm:-mx-4 px-4 sm:px-8 py-4 overflow-x-auto">
				<div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
					<table class="min-w-full leading-normal">
						<thead>
							<tr>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									School Name
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									School Category
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Invoice
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Collection
								</th>
							</tr>
						</thead>
						<tbody>
                            <tr *ngFor="let school of filteredSchools">
                                <ng-container *ngIf="matchesSearch(school)">
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <a [routerLink]="['/schools', school.id]" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-blue-500">{{ school.name }}</a>
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    {{ school.type }}
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <!-- Placeholder for Invoice -->
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <!-- Placeholder for Collection -->
                                  </td>
                                </ng-container>
                              </tr>
                              
						</tbody>
					</table>
