<h5 class="text-2xl text-gray-600 font-medium mb-5 block">School Management</h5>
  
<!-- component -->
<div class="bg-white p-1 rounded-md w-full">
	<div class="block">
		<div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
			<span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
			</span>
			<input type="text" [(ngModel)]="searchText" placeholder="Search schools..." class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
		</div>
	</div>
   
<div *ngIf="loading" class="h-screen bg-white">
	<div class="flex justify-center items-center h-full">
	  <img class="h-16 w-16" src="https://icons8.com/preloaders/preloaders/1488/Iphone-spinner-2.gif" alt="">
	</div>
	</div>
		<div *ngIf="!loading">
			<div class="-mx-1 sm:-mx-4 px-4 sm:px-8 py-4 overflow-x-auto">
				<div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
					<table class="min-w-full leading-normal">
						<thead>
							<tr>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									School Name
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									School Category
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Invoices
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Collections
								</th>
							</tr>
						</thead>
						<tbody>
							
                            <tr *ngFor="let school of schools">
                                <ng-container *ngIf="matchesSearch(school)">
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    <a [routerLink]="['/schools', school.id]" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-blue-500">{{ school.name }}</a>
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    {{ school.type }}
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    {{ school.invoices.length}}
                                  </td>
                                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                    {{ school.collections.length}}
                                  </td>
                                </ng-container>

									</td> -->

						</tbody>
					</table>
